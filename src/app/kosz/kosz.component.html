<h3>Do zapłaty {{ Costs }}</h3>

<mat-dialog-content>
<div class="row">
  <div class="col-75">
    <div class="container">
        <div class="row">
          <div class="col-50">
            <h3>Adres płatności</h3>
            <label for="fname"><i class="fa fa-user"></i> Imię i nazwisko</label>
            <input type="text" id="fname" name="firstname" placeholder="John Smith">
            <label for="tel"><i class="fa fa-tel"></i>Numer telefonu</label>
            <input type="text" id="tel" name="tel" placeholder="+48777666555">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adresa</label>
            <input type="text" id="adr" name="address" placeholder="Fulton Street 15">
            <label for="city"><i class="fa fa-institution"></i> Miasto</label>
            <input type="text" id="city" name="city" placeholder="New York">
            </div>
          </div>

          <div class="col-50">
            <h3>Płatność</h3>
            <label for="cname">Imię i nazwisko ma karcie</label>
            <input type="text" id="cname" name="cardname" placeholder="John Smith">
            <label for="ccnum">Numer carty</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Miesiąc</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="06">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Rok</label>
                <input type="text" id="expyear" name="expyear" placeholder="2026">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
              </div>
            </div>
          </div>
        </div>
        <button (click)="close()" class="btn left">Wyjdź</button>
        <input type="submit" value="Złóż zamówienie" class="btn right">
    </div>
  </div>
</mat-dialog-content>
